<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Dimensão Inscrito</h1>
  <h1>Dimensão Familiar</h1>
  <div id="negative_stack"></div>
  <h1>Dimensão Interesses</h1>
  <h1>Dimensão Emprego</h1>
  <h1>Dimensão Escola</h1>
  <h1>Dimensão Desempenho</h1>
  <h1>Dimensão Alcance</h1>

  <h2>Renda média</h2>


  <h2></h2>


  <script>
    var categories = ['Até 1 salário mínimo (até R$ 998,00)', 'De 1 a 2 salários mínimos (de R$998,00 até R$ 1.996,00 )', 'De 2 a 3 salários mínimos (de R$1.996,00 até R$ 2.994,00 )'];

      Highcharts.chart("negative_stack", {
        chart: {
          type: "bar",
        },
        title: {
          text: "Distribuição de alunos por Renda e Aprovação",
        },
        xAxis: [
          {
            categories: categories,
            reversed: false,
            labels: {
              step: 1,
            },
          },
          {
            // mirror axis on right side
            opposite: true,
            reversed: false,
            categories: categories,
            linkedTo: 0,
            labels: {
              step: 1,
            },
          },
        ],
        yAxis: {
          title: {
            text: null,
          },
          labels: {
            formatter: function () {
              return Math.abs(this.value);
            },
          },
        },

        plotOptions: {
          series: {
            stacking: "normal",
          },
        },

        tooltip: {
          formatter: function () {

            return `
              <b>Renda Familiar Mensal: ${this.point.category}</b>
              <br/>
              Quantidades de alunos (${this.series.name}): ${Math.abs(this.point.y)}
            `
          },
        },

        series: [
          {
            name: "Reprovados",
            data: [-32, -28, -14]
          },
          {
            name: "Aprovados",
            data: [17, 9, 3],
          },
        ],
      });
    </script>


  </script>



</body>
</html>
